<html>
<head>
    <title>Chat WebSocket</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="/js/dependencies/Stomp.js"></script>
    <script src="/js/remote-redirect.js"></script>
    <style>
        .flexBox {
            display: flex;

            align-items: stretch;
            flex-direction: column;
            align-content: stretch;
            height: 100%;
            height: width%;
        }
        button {
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }


    </style>
</head>
<body onload="connect(); markAsRedirector()" class="flexBox">
<button onclick="sendPage(0)">Page 1</button>
<button onclick="sendPage(1)">Page 2</button>
<button onclick="sendPage(2)">Page 3</button>
<button onclick="sendPage(3)">Page 4</button>
<button onclick="sendPage(4)">Page 5</button>
</body>
</html>
