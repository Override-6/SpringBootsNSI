<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat WebSocket</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="/js/dependencies/Stomp.js"></script>
    <script src="/js/remote-redirect.js"></script>
    <link rel="stylesheet" href="/pages/styles.css">
    <style>
        @keyframes move {
            from {
                margin-top: 230%;
            }
            to {
                margin-top: -230%;
            }
        }
    </style>

</head>
<body onload="connect()" class="flexBox">
<div class="flexBox" id="content">
    <img src="/images/background-2.png" id="background">
    <div class="flexBox" id="contents_div">
        <div class="flexBox" id="previous_div">
            <button id="previous"><pre>  <  </pre></button>
        </div>
        <button id="contents" onclick="window.location.href = /display/"><pre> Cliquez ici pour revenir au sommaire </pre></button>
        <div class="flexBox" id="next_div">
            <button id="next"><pre>  >  </pre></button>
        </div>
    </div>
    <div class="flexBox" id="text">
        <h1>Languages de Haut niveau - 2</h1>
        <img src="/images/schema.png"/>
    </div>
</div>
</body>
</html>
